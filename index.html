<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="header_1">Weather Forecast for Wakanda</h1>

  <div class="display_weather">
    <img id="icon_weather" src="https://www.metaweather.com/static/img/weather/png/c.png" />
    <table id="table_weather_info">
      <tr>
        <th>Date</th>
        <th id="current_date">19/06/2018</th>
      </tr>
      <tr>
        <th>WoeID</th>
        <th id="woeid">69966996</th>
      </tr>
      <tr>
        <th>Weather type</th>
        <th id="weather_type">Heavy Rain</th>
      </tr>
      <tr>
        <th>Minimum Weather</th>
        <th id="min_temp">29</th>
      </tr>
      <tr>
        <th>Maximize Weather</th>
        <th id="max_temp">31</th>
      </tr>
      <tr>
        <th>Humidity</th>
        <th id="humidity">87%</th>
      </tr>
      <tr>
        <th>Wind Speed</th>
        <th id="wind_speed">7.5</th>
      </tr>
    </table>
  </div>

  <div class="div_find_forecast">
    <label class="text_input_location">Find a Forecast</label>
    <input class="input_location" type="text" placeholder="Enter a city"/>
    <button class="button_search">SEARCH</button>
  </div>
</body>
<script src="app-transpiled.js"></script>
</html>
